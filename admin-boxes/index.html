<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eea006c4f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin boxes</title>
</head>
<body>
    <main>
        <div class="info-box-main">
            <div class="info-box green-border">
                <div class="middle">
                    <h4 class="box-info-header">Toplam İşler</h4>
                    <div class="left-info">
                        <i class="fa-solid fa-bullseye" style="color:#13a913 ;"></i>
                        <span>219</span>
                        <div class="right-info green-border"><h4>70%</h4></div>
                    </div>
                </div>
            </div>
            <div class="info-box orange-border">
                <div class="middle">
                    <h4 class="box-info-header">Toplam Hedef</h4>
                    <div class="left-info">
                        <i class="fa-solid fa-list-ol" style="color:#fd7e14 ;"></i>
                        <span>1363</span>
                        <div class="right-info orange-border"><h4>70%</h4></div>
                    </div>
                </div>
            </div>
            <div class="info-box blue-border">
                <div class="middle">
                    <h4 class="box-info-header">Toplam Eylem</h4>
                    <div class="left-info">
                        <i class="fa-solid fa-chart-column" style="color:#0d6efd ;"></i>
                        <span>219</span>
                        <div class="right-info blue-border"><h4>70%</h4></div>
                    </div>
                </div>
            </div>
            <div class="info-box red-border">
                <div class="middle">
                    <h4 class="box-info-header">Toplam Afet Türü</h4>
                    <div class="left-info">
                        <i class="fa-solid fa-list-ul" style="color:#dc3545 ;"></i>
                        <span>219</span>
                        <div class="right-info red-border"><h4>70%</h4></div>
                    </div>
                </div>
            </div>
            <div class="info-box yellow-border">
                <div class="middle">
                    <h4 class="box-info-header">Toplam Kurum</h4>
                    <div class="left-info">
                        <i class="fa-regular fa-building" style="color:#ffc107 ;"></i>
                        <span>219</span>
                        <div class="right-info yellow-border"><h4>70%</h4></div>
                    </div>
                </div>
            </div>
            <div class="info-box teal-border">
                <div class="middle">
                    <h4 class="box-info-header">Toplam Kullanıcı</h4>
                    <div class="left-info">
                        <i class="fa-solid fa-users" style="color:#20c997 ;"></i>
                        <span>219</span>
                        <div class="right-info teal-border"><h4>70%</h4></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
